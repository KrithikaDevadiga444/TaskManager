<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add / Manage Tasks</title>
<link rel="stylesheet" href="style.css">
</head>
<body style="background: url('images/task_header.jpg') no-repeat center center fixed; background-size: cover;">

<div class="container">
    <h1>📝 Task Manager</h1>
    <button class="back-home-btn" onclick="window.location.href='index.html'">🏠 Back to Home</button>


    

    <!-- Task Form -->
    <div class="task-input">
        <input type="text" id="taskName" placeholder="Task Name">
        <textarea id="taskDesc" placeholder="Task Description"></textarea>
        <button id="addTaskBtn">Add Task</button>
    </div>
<!-- Progress Bar -->
<div class="progress-container">
  <div id="progressBar" class="progress-bar"></div>
</div>
<p id="progressText">0% completed</p>

    <!-- Task List -->
    <ul id="taskList"></ul>
</div>

<script src="script.js"></script>
<script>
renderTasks();
</script>
</body>
</html>
